<div class="card">

 <button onclick="next()">Next</button>
 <button onclick="togglePalette()">Palette</button>
 <button onclick="submit()">Submit</button>
</div>

<script>
/* FULLSCREEN */
function toggleFullScreen(){
 if(!document.fullscreenElement){
  document.documentElement.requestFullscreen().catch(()=>{});
 }else{
  document.exitFullscreen();
 }
}
function autoFullScreen(){
 setTimeout(()=>{toggleFullScreen()},500);
}
 
function openImgZoom(src){
 document.getElementById("imgZoomed").src = src;
 document.getElementById("imgZoom").style.display = "flex";
}

function closeImgZoom(){
 document.getElementById("imgZoom").style.display = "none";
}

/* TELEGRAM */
const TELEGRAM_BOT_TOKEN="8486464606:AAFT_Bd0P2HYqKNPjCm3s7TGgfM4HWmOYvs";
const TELEGRAM_CHAT_ID="@dsssbcbtresult";

/* CBT CORE */
let LANG="EN",i=0,submitted=false,totalTime=0;
const NEGATIVE_MARK=0.25;

const QUESTIONS = [

{
 q_en: "If the <u>ratio</u> of two numbers is <u>3 : 5</u> and their <u>sum</u> is <u>64</u>, then find the <u>larger number</u>.",
 q_hi: "",
 o_en: ["36", "40", "24", "28"],
 o_hi: ["36", "40", "24", "28"],
 a: 1,
 e_en: "Let the numbers be 3x and 5x. Then 3x + 5x = 64 ‚áí 8x = 64 ‚áí x = 8. Larger number = 5 √ó 8 = 40.",
 e_hi: ""
},

{
 q_en: "A train travels <u>360 km</u> at a speed of <u>60 km/h</u>. How much <u>time</u> will it take?",
 q_hi: "",
 o_en: ["5 hours", "6 hours", "7 hours", "8 hours"],
 o_hi: ["5 hours", "6 hours", "7 hours", "8 hours"],
 a: 1,
 e_en: "Time = Distance √∑ Speed = 360 √∑ 60 = 6 hours.",
 e_hi: ""
},

{
 q_en: "The <u>average</u> of 5 numbers is <u>20</u>. If one number is excluded, the <u>average</u> becomes <u>18</u>. Find the <u>excluded number</u>.",
 q_hi: "",
 o_en: ["26", "28", "30", "32"],
 o_hi: ["26", "28", "30", "32"],
 a: 2,
 e_en: "Sum of 5 numbers = 5 √ó 20 = 100. Sum of remaining 4 numbers = 4 √ó 18 = 72. Excluded number = 100 ‚àí 72 = 28.",
 e_hi: ""
},

{
 q_en: "Find the <u>missing number</u> in the series: <u>2, 6, 12, 20, ?</u>",
 q_hi: "",
 o_en: ["28", "30", "32", "42"],
 o_hi: ["28", "30", "32", "42"],
 a: 0,
 e_en: "Pattern: n¬≤ + n ‚Üí 1¬≤+1=2, 2¬≤+2=6, 3¬≤+3=12, 4¬≤+4=20, 5¬≤+5=30 (next).",
 e_hi: ""
},

{
 q_en: "If <u>CAT</u> is written as <u>XZG</u>, then how will <u>DOG</u> be written?",
 q_hi: "",
 o_en: ["WLT", "WLO", "VLO", "XLO"],
 o_hi: ["WLT", "WLO", "VLO", "XLO"],
 a: 1,
 e_en: "Each letter is replaced by its opposite letter in the alphabet. D ‚Üí W, O ‚Üí L, G ‚Üí T (option closest is WLO).",
 e_hi: ""
},

{
 q_en: "Pointing to a photograph, Ramesh said, ‚ÄúThis is the <u>son of my grandfather‚Äôs only son</u>.‚Äù How is the person related to Ramesh?",
 q_hi: "",
 o_en: ["Brother", "Cousin", "Son", "Ramesh himself"],
 o_hi: ["Brother", "Cousin", "Son", "Ramesh himself"],
 a: 3,
 e_en: "Grandfather‚Äôs only son = Ramesh‚Äôs father. Son of that person = Ramesh himself.",
 e_hi: ""
},

{
 q_en: "The <u>largest planet</u> in the <u>solar system</u> is:",
 q_hi: "",
 o_en: ["Earth", "Saturn", "Jupiter", "Mars"],
 o_hi: ["Earth", "Saturn", "Jupiter", "Mars"],
 a: 2,
 e_en: "Jupiter is the largest planet in the solar system.",
 e_hi: ""
},

{
 q_en: "The <u>Indian Constitution</u> came into force on:",
 q_hi: "",
 o_en: ["15 August 1947", "26 January 1950", "26 November 1949", "2 October 1950"],
 o_hi: ["15 August 1947", "26 January 1950", "26 November 1949", "2 October 1950"],
 a: 1,
 e_en: "The Constitution of India came into force on 26 January 1950.",
 e_hi: ""
},

{
 q_en: "Who is known as the <u>Father of the Indian Constitution</u>?",
 q_hi: "",
 o_en: ["Jawaharlal Nehru", "Mahatma Gandhi", "B. R. Ambedkar", "Rajendra Prasad"],
 o_hi: ["Jawaharlal Nehru", "Mahatma Gandhi", "B. R. Ambedkar", "Rajendra Prasad"],
 a: 2,
 e_en: "Dr. B. R. Ambedkar is known as the Father of the Indian Constitution.",
 e_hi: ""
}

];

let ans=new Array(QUESTIONS.length).fill(null);
let review=new Array(QUESTIONS.length).fill(false);
total.innerText=QUESTIONS.length;

/* TIMER */
setInterval(()=>{
 if(submitted) return;
 totalTime++;
 let m=Math.floor(totalTime/60),s=totalTime%60;
 timer.innerText=m.toString().padStart(2,"0")+":"+s.toString().padStart(2,"0");
},1000);

/* INIT */
function initExam(){load();tgPopup.style.display="block"}
function closeTg(){tgPopup.style.display="none"}
function toggleLang(){LANG=LANG==="EN"?"HI":"EN";langBtn.innerText=LANG;load()}

/* LOAD */
function load(){
 let q=QUESTIONS[i];
 qno.innerText=i+1;
qtext.innerHTML = LANG==="EN" ? q.q_en : q.q_hi;
expBox.innerHTML = LANG==="EN" ? q.e_en : q.e_hi;

 /* ‚úÖ IMAGE RENDER FIX */
 const qImg=document.getElementById("qImg");
 if(q.img && q.img.startsWith("data:image")){
  qImg.src=q.img;
  qImg.style.display="block";
 qImg.onclick = () => openImgZoom(q.img); 
 }else{
  qImg.src="";
  qImg.style.display="none";
 }

 let arr=LANG==="EN"?q.o_en:q.o_hi;
 let h="";
 arr.forEach((op,idx)=>{
  let cls="";
  if(submitted){
   if(idx===q.a) cls="correct";
   else if(ans[i]===idx) cls="wrong";
  }else if(ans[i]===idx) cls="sel";
  h+=`<div class="opt ${cls}" onclick="selectOpt(${idx})">${op}</div>`;
 });
 opts.innerHTML=h;
 drawPalette();
 
// ‚úÖ MathJax re-render (STEP 2)
if (window.MathJax) {
 MathJax.typesetPromise();
}
}


/* ACTIONS */
function selectOpt(x){if(submitted)return;ans[i]=x;load()}
function next(){if(i<QUESTIONS.length-1){i++;load()}}
function prev(){if(i>0){i--;load()}}
function togglePalette(){palettePanel.classList.toggle("show")}
function markReview(){review[i]=!review[i];drawPalette()}
function toggleExp(){expBox.style.display=expBox.style.display==="none"?"block":"none"}

/* PALETTE */
function drawPalette(){
 let p="";
 for(let k=0;k<QUESTIONS.length;k++){
  let cls="";
  if(submitted){
   if(ans[k]===QUESTIONS[k].a) cls="correct";
   else if(ans[k]!=null) cls="wrong";
  }else if(review[k]) cls="review";
  else if(ans[k]!=null) cls="answered";
  else if(k<i) cls="visited";
  p+=`<button class="qbtn ${cls}" onclick="i=${k};load();palettePanel.classList.remove('show')">${k+1}</button>`;
 }
 palette.innerHTML=p;
}

/* SUBMIT */
function submit(){
 let name=stuName.value.trim();
 if(!name){alert("Enter name");return}
 submitted=true;

 let c=0,w=0,s=0,score=0;
 QUESTIONS.forEach((q,idx)=>{
  if(ans[idx]==null)s++;
  else if(ans[idx]===q.a){c++;score++}
  else{w++;score-=NEGATIVE_MARK}
 });

 let attempted=c+w;
 let accuracy=attempted?((c/attempted)*100):0;
 let rankScore=(score*100)+accuracy;
 let estRank=Math.max(1,Math.round(1000-rankScore));

 result.innerHTML=`
 <h3>Result</h3>
 Correct: ${c}<br>
 Wrong: ${w}<br>
 Skipped: ${s}<br>
 Accuracy: <b>${accuracy.toFixed(2)}%</b><br>
 Estimated Rank: <b>${estRank}</b><br><br>
 <b>Final Score: ${score.toFixed(2)}</b>`;
 result.style.display="block";

 expBox.style.display="block";
 expBtn.style.display="block";

 sendResultToTelegram(name,score.toFixed(2),c,w,s,timer.innerText,accuracy,estRank);
 load();
}

/* TELEGRAM */
function sendResultToTelegram(name,score,c,w,s,time,accuracy,estRank){
 fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
   chat_id:TELEGRAM_CHAT_ID,
   text:
`üìò Eng PYQ 01 CBT Result

üë§ Name: ${name}
‚è± Time: ${time}
‚úÖ Correct: ${c}
‚ùå Wrong: ${w}
‚ûñ Skipped: ${s}
üéØ Score: ${score}
üìä Accuracy: ${accuracy.toFixed(2)}%
üèÜ Estimated Rank: ${estRank}

üî• DSSSB Smart Notes`
  })
 });
}
</script>
